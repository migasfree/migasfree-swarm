<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <script src="/manager/static/js/chartjs-adapter-dayjs.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #eef2ff;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-muted);
        }

        /* Tabs Navigation */
        .tabs-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2.5rem;
            background: white;
            padding: 0.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            background: transparent;
            color: var(--secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-btn:hover {
            background: var(--bg);
            color: var(--text-main);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Metrics Grid */
        .metrics-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-2px);
        }

        .metric-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* Charts */
        .chart-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .chart-container {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            height: 400px;
            position: relative;
        }

        /* Table */
        .table-container {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        .table-container h2 {
            margin: 0 0 1.5rem 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .node-table {
            width: 100%;
            border-collapse: collapse;
        }

        .node-table th {
            text-align: left;
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--secondary);
            border-bottom: 1px solid var(--border);
            background: var(--bg);
        }

        .node-table td {
            padding: 1rem;
            font-size: 0.9375rem;
            border-bottom: 1px solid var(--border);
        }

        .node-table tr:last-child td {
            border-bottom: none;
        }

        .status-up {
            color: var(--success);
            font-weight: 600;
        }

        .status-down {
            color: var(--danger);
            font-weight: 600;
        }

        .role-primary {
            color: var(--primary);
            font-weight: 700;
        }

        .role-replica {
            color: var(--secondary);
            font-weight: 500;
        }

        .badge {
            padding: 0.25rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success {
            background: #dcfce7;
            color: #166534;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        @media (min-width: 1024px) {
            .chart-grid {
                grid-template-columns: 1fr 1fr;
            }

            .chart-full {
                grid-column: span 2;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Metrics Dashboard</h1>
        </header>

        <nav class="tabs-nav">
            <button class="tab-btn active" onclick="switchTab('sync')">
                <span>üì°</span> Synchronizations
            </button>
            <button class="tab-btn" onclick="switchTab('db')">
                <span>‚õÅ</span> Database Cluster
            </button>
        </nav>

        <!-- Tab: Synchronizations -->
        <div id="tab-sync" class="tab-content active">
            <div class="metrics-summary">
                <div class="metric-card">
                    <div class="metric-label">Server Status</div>
                    <div class="metric-value" id="current-status">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Core CPU Avg</div>
                    <div class="metric-value" id="current-cpu">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Sampling Int.</div>
                    <div class="metric-value" id="limit-recording">-</div>
                </div>
            </div>

            <div class="chart-grid">
                <div class="chart-container chart-full">
                    <canvas id="attemptsChart"></canvas>
                </div>
                <div class="chart-container chart-full">
                    <canvas id="cpuChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Tab: Database Cluster -->
        <div id="tab-db" class="tab-content">
            <div class="metrics-summary">
                <div class="metric-card">
                    <div class="metric-label">Gateway Latency</div>
                    <div class="metric-value" id="current-db">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">DB CPU AVG</div>
                    <div class="metric-value" id="current-db-cpu">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Cluster Nodes</div>
                    <div class="metric-value" id="node-count">-</div>
                </div>
            </div>

            <div id="cluster-section" style="display: none;" class="table-container">
                <h2>‚õÅ Cluster Status (Pgpool-II)</h2>
                <table class="node-table" id="nodes-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Host</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>CPU</th>
                            <th>Replic. Lag</th>
                            <th>Reads (QPM)</th>
                            <th>Writes (WPM)</th>
                            <th>DB Errors (EPM)</th>
                        </tr>
                    </thead>
                    <tbody id="nodes-tbody">
                    </tbody>
                </table>
            </div>

            <div class="chart-grid">
                <div class="chart-container">
                    <canvas id="dbChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="dbCpuChart"></canvas>
                </div>
                <div class="chart-container chart-full" id="clusterChartContainer" style="display: none;">
                    <canvas id="clusterChart"></canvas>
                </div>
            </div>
        </div>
    </div>





    <script>
        function switchTab(tabId) {
            // Update Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Update Content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');

            // Resize charts to fix canvas issues in hidden containers
            window.dispatchEvent(new Event('resize'));
        }

        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'minute',
                        displayFormats: {
                            minute: 'HH:mm'
                        },
                        tooltipFormat: 'HH:mm:ss',
                    },
                    title: {
                        display: true,
                        text: 'Time'
                    }
                },
                ySaturation: {
                    type: 'linear',
                    display: false,
                    position: 'right',
                    min: 0,
                    max: 1,
                    beginAtZero: true
                }
            },
            interaction: {
                mode: 'index',
                intersect: false,
            },
            animation: false,
            plugins: {
                legend: {
                    labels: {
                        filter: function (item, chart) {
                            // Hide 'Saturated' from legend
                            return item.text !== 'Saturated';
                        }
                    }
                }
            }
        };

        const saturationDataset = {
            label: 'Saturated',
            data: [],
            yAxisID: 'ySaturation',
            backgroundColor: 'rgba(239, 68, 68, 0.1)', // Semi-transparent red
            fill: true,
            borderColor: 'transparent',
            pointRadius: 0,
            stepped: true
        };

        // Attempts Chart
        const ctxAttempts = document.getElementById('attemptsChart').getContext('2d');
        let attemptsChart = new Chart(ctxAttempts, {
            type: 'bar', // Mixed chart support? bar + line(filled)
            data: {
                datasets: [
                    { ...saturationDataset, type: 'line' },
                    {
                        label: 'Sync Attempts',
                        backgroundColor: [],
                        data: [],
                        yAxisID: 'y'
                    }
                ]
            },
            options: {
                ...commonOptions,
                scales: {
                    ...commonOptions.scales,
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Attempts'
                        }
                    }
                },
                plugins: {
                    ...commonOptions.plugins,
                    title: {
                        display: true,
                        text: 'Synchronization Attempts'
                    }
                }
            }
        });

        // CPU Chart
        const ctxCPU = document.getElementById('cpuChart').getContext('2d');
        let cpuChart = new Chart(ctxCPU, {
            type: 'line',
            data: {
                datasets: [
                    { ...saturationDataset },
                    {
                        label: 'Core CPU Load (%)',
                        borderColor: 'rgb(79, 70, 229)',
                        backgroundColor: 'rgba(79, 70, 229, 0.5)',
                        data: [],
                        yAxisID: 'y'
                    }, {
                        label: 'Limit',
                        borderColor: 'rgb(239, 68, 68)',
                        borderWidth: 1,
                        borderDash: [5, 5],
                        pointRadius: 0,
                        fill: false,
                        data: [],
                        yAxisID: 'y'
                    }
                ]
            },
            options: {
                ...commonOptions,
                scales: {
                    ...commonOptions.scales,
                    y: {
                        beginAtZero: true,
                        max: 200,
                        title: {
                            display: true,
                            text: 'Core CPU (%)'
                        }
                    }
                },
                plugins: {
                    ...commonOptions.plugins,
                    title: {
                        display: true,
                        text: 'Core CPU Load'
                    }
                }
            }
        });

        // DB Chart
        const ctxDB = document.getElementById('dbChart').getContext('2d');
        let dbChart = new Chart(ctxDB, {
            type: 'line',
            data: {
                datasets: [
                    { ...saturationDataset },
                    {
                        label: 'DB Latency (s)',
                        borderColor: 'rgb(16, 185, 129)',
                        backgroundColor: 'rgba(16, 185, 129, 0.5)',
                        data: [],
                        yAxisID: 'y'
                    }, {
                        label: 'Limit',
                        borderColor: 'rgb(239, 68, 68)',
                        borderWidth: 1,
                        borderDash: [5, 5],
                        pointRadius: 0,
                        fill: false,
                        data: [],
                        yAxisID: 'y'
                    }
                ]
            },
            options: {
                ...commonOptions,
                scales: {
                    ...commonOptions.scales,
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Latency (s)'
                        }
                    }
                },
                plugins: {
                    ...commonOptions.plugins,
                    title: {
                        display: true,
                        text: 'Gateway Latency'
                    }
                }
            }
        });

        // DB CPU Chart
        const ctxDBCpu = document.getElementById('dbCpuChart').getContext('2d');
        let dbCpuChart = new Chart(ctxDBCpu, {
            type: 'line',
            data: {
                datasets: [
                    { ...saturationDataset },
                    {
                        label: 'DB CPU (%)',
                        borderColor: 'rgb(139, 92, 246)',  // Purple
                        backgroundColor: 'rgba(139, 92, 246, 0.5)',
                        data: [],
                        yAxisID: 'y'
                    }
                ]
            },
            options: {
                ...commonOptions,
                scales: {
                    ...commonOptions.scales,
                    y: {
                        beginAtZero: true,
                        max: 200,
                        title: {
                            display: true,
                            text: 'DB CPU (%)'
                        }
                    }
                },
                plugins: {
                    ...commonOptions.plugins,
                    title: {
                        display: true,
                        text: 'Database CPU Load'
                    }
                }
            }
        });

        // Cluster Load Balance Chart
        const ctxCluster = document.getElementById('clusterChart').getContext('2d');
        let clusterChart = new Chart(ctxCluster, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Reads (QPM)',
                        backgroundColor: 'rgba(16, 185, 129, 0.6)',
                        borderColor: 'rgb(16, 185, 129)',
                        borderWidth: 1,
                        data: []
                    },
                    {
                        label: 'Writes (WPM)',
                        backgroundColor: 'rgba(79, 70, 229, 0.6)',
                        borderColor: 'rgb(79, 70, 229)',
                        borderWidth: 1,
                        data: []
                    },
                    {
                        label: 'Errors (EPM)',
                        backgroundColor: 'rgba(239, 68, 68, 0.6)',
                        borderColor: 'rgb(239, 68, 68)',
                        borderWidth: 1,
                        data: []
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Load Balancing (Select Distribution)'
                    }
                },
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        stacked: true,
                        beginAtZero: true,
                        title: { display: true, text: 'Operations Per Minute' }
                    }
                }
            }
        });

        async function fetchData() {
            try {
                const response = await fetch("{{ request.url_for('metrics_json').path }}");
                const data = await response.json();

                // Parse history
                const history = data.history.sort((a, b) => a.ts - b.ts);

                // Mapping: we need to handle old keys if history persists or just use new keys
                // We'll try new keys first, then fallback to old for smooth transition?
                // Actually user asked to rename. We presume we want new names.
                // Assuming history in Redis still has old keys for old entries...
                // But we are reading JSON. The JSON comes from `get_metrics_from_history()`.
                // If Redis has raw JSON strings, they retain old keys. 
                // We can handle both: item.db_latency || item.db

                const dbData = history.map(item => ({ x: item.ts * 1000, y: item.db_latency !== undefined ? item.db_latency : item.db }));
                const cpuData = history.map(item => ({ x: item.ts * 1000, y: item.core_cpu !== undefined ? item.core_cpu : item.cpu }));
                const dbCpuData = history.map(item => ({ x: item.ts * 1000, y: item.db_cpu || 0 }));
                const attemptsData = history.map(item => ({ x: item.ts * 1000, y: item.attempts }));

                // Saturation Background Data (0 or 1)
                const saturationData = history.map(item => ({ x: item.ts * 1000, y: item.saturated }));

                // Limits
                const dbLimit = data.limits ? data.limits.db_latency : 0;
                const cpuLimit = data.limits ? data.limits.core_cpu : 0;

                const dbLimitData = history.map(item => ({ x: item.ts * 1000, y: dbLimit }));
                const cpuLimitData = history.map(item => ({ x: item.ts * 1000, y: cpuLimit }));

                // Point Styling
                const dbPointColors = history.map(item => (item.db_latency || item.db) > dbLimit ? 'rgb(239, 68, 68)' : 'rgb(16, 185, 129)');
                const cpuPointColors = history.map(item => (item.core_cpu || item.cpu) > cpuLimit ? 'rgb(239, 68, 68)' : 'rgb(79, 70, 229)');
                const attemptsColors = history.map(item => item.saturated === 1 ? 'rgba(239, 68, 68, 0.8)' : 'rgba(79, 70, 229, 0.8)');

                // Update Attempts Chart
                attemptsChart.data.datasets[0].data = saturationData; // Background
                attemptsChart.data.datasets[1].data = attemptsData;
                attemptsChart.data.datasets[1].backgroundColor = attemptsColors;
                attemptsChart.update();

                // Update CPU Chart
                cpuChart.data.datasets[0].data = saturationData;
                cpuChart.data.datasets[1].data = cpuData;
                cpuChart.data.datasets[1].pointBackgroundColor = cpuPointColors;
                cpuChart.data.datasets[1].pointBorderColor = cpuPointColors;
                cpuChart.data.datasets[1].pointRadius = history.map(item => (item.core_cpu || item.cpu) > cpuLimit ? 4 : 2);
                cpuChart.data.datasets[2].data = cpuLimitData;
                cpuChart.update();

                // Update DB Chart
                dbChart.data.datasets[0].data = saturationData;
                dbChart.data.datasets[1].data = dbData;
                dbChart.data.datasets[1].pointBackgroundColor = dbPointColors;
                dbChart.data.datasets[1].pointBorderColor = dbPointColors;
                dbChart.data.datasets[1].pointRadius = history.map(item => (item.db_latency || item.db) > dbLimit ? 4 : 2);
                dbChart.data.datasets[2].data = dbLimitData;
                dbChart.update();

                // Update DB CPU Chart
                dbCpuChart.data.datasets[0].data = saturationData;
                dbCpuChart.data.datasets[1].data = dbCpuData;
                dbCpuChart.data.datasets[1].pointRadius = 2; // dbCpuPointRadius was removed, using literal
                dbCpuChart.update();

                // Update Current Cards
                if (data.current) {
                    const curDb = data.current.db_latency !== undefined ? data.current.db_latency : data.current.db;
                    const curCpu = data.current.core_cpu !== undefined ? data.current.core_cpu : data.current.cpu;

                    document.getElementById('current-db').innerText = (curDb || 0).toFixed(3) + ' s';
                    document.getElementById('current-cpu').innerText = (curCpu || 0).toFixed(1) + ' %';
                    document.getElementById('current-db-cpu').innerText = (data.current.db_cpu || 0).toFixed(1) + ' %';

                    const statusEl = document.getElementById('current-status');
                    statusEl.innerText = data.current.saturated ? "SATURATED" : "HEALTHY";
                    statusEl.style.color = data.current.saturated ? "var(--danger)" : "var(--success)";

                    // Highlight values if saturated
                    if (curDb > dbLimit) document.getElementById('current-db').style.color = "var(--danger)";
                    else document.getElementById('current-db').style.color = "var(--primary)";

                    if (curCpu > cpuLimit) document.getElementById('current-cpu').style.color = "var(--danger)";
                    else document.getElementById('current-cpu').style.color = "var(--primary)";

                    // Update Cluster Table & Chart
                    const nodes = data.current.cluster_nodes || [];
                    document.getElementById('node-count').innerText = nodes.length;

                    if (nodes.length > 0) {
                        document.getElementById('cluster-section').style.display = 'block';
                        document.getElementById('clusterChartContainer').style.display = 'block';

                        const tbody = document.getElementById('nodes-tbody');
                        tbody.innerHTML = '';

                        const labels = [];
                        const reads = [];
                        const writes = [];
                        const errors = [];

                        nodes.forEach(node => {
                            const tr = document.createElement('tr');

                            // More robust status detection (handles numbers 3=DOWN or strings "down")
                            const isDown = node.status === 3 ||
                                (typeof node.status === 'string' && node.status.toLowerCase().includes('down'));

                            const statusBadge = isDown ? '<span class="badge badge-danger">Offline</span>' : '<span class="badge badge-success">Online</span>';
                            const roleLabel = node.role.toUpperCase();
                            const isPrimary = node.role.toLowerCase() === 'primary';

                            const formatBytes = (bytes) => {
                                if (!bytes || bytes === 0) return isPrimary ? '-' : '0 B';
                                const k = 1024;
                                const sizes = ['B', 'KB', 'MB', 'GB'];
                                const i = Math.floor(Math.log(bytes) / Math.log(k));
                                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                            };

                            const hasCpu = node.cpu_load !== null && node.cpu_load !== undefined;
                            const cpuValue = hasCpu ? (node.cpu_load).toFixed(1) + ' %' : '-';
                            const cpuColor = hasCpu && node.cpu_load > 80 ? 'var(--danger)' : (hasCpu && node.cpu_load > 50 ? 'orange' : 'inherit');

                            tr.innerHTML = `
                                <td>${node.id}</td>
                                <td>${node.host}</td>
                                <td class="role-${node.role}">${roleLabel}</td>
                                <td>${statusBadge}</td>
                                <td style="color: ${cpuColor}"><strong>${cpuValue}</strong></td>
                                <td>${formatBytes(node.replication_delay)}</td>
                                <td><strong>${node.select_qpm.toFixed(1)}</strong> <small>qpm</small></td>
                                <td>
                                    <strong>${node.write_wpm.toFixed(1)}</strong> <small>wpm</small>
                                </td>
                                <td class="${node.error_epm > 0 ? 'status-down' : ''}"><strong>${node.error_epm.toFixed(1)}</strong> <small>epm</small></td>
                            `;
                            tbody.appendChild(tr);

                            labels.push(`Node ${node.id} (${node.role})`);
                            reads.push(node.select_qpm);
                            writes.push(node.write_wpm);
                            errors.push(node.error_epm);
                        });

                        clusterChart.data.labels = labels;
                        clusterChart.data.datasets[0].data = reads;
                        clusterChart.data.datasets[1].data = writes;
                        clusterChart.data.datasets[2].data = errors;
                        clusterChart.update();
                    } else {
                        document.getElementById('cluster-section').style.display = 'none';
                        document.getElementById('clusterChartContainer').style.display = 'none';
                    }
                }

                if (data.limits) { // Changed from data.limits && data.limits.recording_interval
                    document.getElementById('limit-recording').innerText = data.limits.recording_interval + ' s';
                }

            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }

        // Initial Load
        fetchData();
        // Refresh every 10 seconds
        setInterval(fetchData, 10000);

    </script>
