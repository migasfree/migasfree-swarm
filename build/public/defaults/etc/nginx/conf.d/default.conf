
server {
    listen 80;
    server_name localhost 127.0.0.1;
    client_max_body_size 1024M;

    location /check {
        return 200 'ok';
    }

    location /static {
        alias /var/migasfree/static;
#        autoindex_localtime on;
#        autoindex on;
        fancyindex on;
        fancyindex_localtime on;
        fancyindex_exact_size off;
        fancyindex_header "/static/fancyindex/header.html";
        fancyindex_footer "/static/fancyindex/footer.html";
        fancyindex_time_format "%Y-%m-%d %H:%M";
    }

    include /var/tmp/external-deployments.conf;

    location /pool {
        alias /var/migasfree/pool;
        charset utf-8;
#        autoindex_localtime on;
#        autoindex on;
        fancyindex on;
        fancyindex_localtime on;
        fancyindex_exact_size off;
        fancyindex_header "/static/fancyindex/header.html";
        fancyindex_footer "/static/fancyindex/footer.html";
        fancyindex_time_format "%Y-%m-%d %H:%M";
    }

    # INTERNAL DEPLOYMENTS
    # =====================
    location /public {
        alias /var/migasfree/public;
        charset utf-8;
#        autoindex_localtime on;
#        autoindex on;
        fancyindex on;
        fancyindex_localtime on;
        fancyindex_exact_size off;
        fancyindex_ignore ".errors";
        fancyindex_header "/static/fancyindex/header.html";
        fancyindex_footer "/static/fancyindex/footer.html";
        fancyindex_time_format "%Y-%m-%d %H:%M";
    }
    location /public/errors/ {
        deny all;
        return 404;
    }

    # REPO (compatibility)
    # ====================
    location /repo {
        alias /var/migasfree/public;
#        autoindex_localtime on;
#        autoindex on;
        fancyindex on;
        fancyindex_localtime on;
        fancyindex_exact_size off;
        fancyindex_header "/static/fancyindex/header.html";
        fancyindex_footer "/static/fancyindex/footer.html";
        fancyindex_time_format "%Y-%m-%d %H:%M";
    }
    location /repo/errors/ {
        deny all;
        return 404;
    }

    # BACKEND
    # =======
    location /src {
        try_files $uri @backend;
    }

    location @backend {
        add_header 'Access-Control-Allow-Origin' "$http_origin";
        add_header 'Access-Control-Allow-Credentials' 'true';
        # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With';
        # proxy_buffers 16 16k;
        # proxy_buffer_size 16k;
        proxy_buffering off;
        proxy_pass http://core:8080;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_connect_timeout 10;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
    }

    error_page 404 /404.html;
    location = /404.html {
        root /var/migasfree;
        internal;
    }

    error_page 500 502 503 504 /public_50x.html;
    location = /50x.html {
        root /var/migasfree;
        internal;
    }
}
