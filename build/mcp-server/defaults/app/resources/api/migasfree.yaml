      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  source_template:
                    type: string
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Computer not found
          description: ''
  /api/v1/safe/computers/software/:
    post:
      operationId: api_v1_safe_computers_software_create
      description: |-
        claims = {
