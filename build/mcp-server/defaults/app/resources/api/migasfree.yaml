openapi: 3.0.3
info:
  title: Migasfree REST API
  version: v1
  contact:
    email: fun.with@migasfree.org
  license:
    name: GPLv3
paths:
  /api/token/verify/:
    post:
      operationId: api_token_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerify'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerify'
          description: ''
  /api/v1/public/keys/packager/:
    post:
      operationId: api_v1_public_keys_packager_create
      description: Returns the public and private keys needed to configure the Migasfree
        Client so it can upload packages.
      tags:
      - public
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackagerKeysRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PackagerKeysRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PackagerKeysRequest'
        required: true
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackagerKeysResponse'
          description: ''
  /api/v1/public/keys/project/:
    post:
      operationId: api_v1_public_keys_project_create
      description: Returns the public and private keys needed to configure the Migasfree
        Client
      tags:
      - public
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectKeysRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ProjectKeysRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ProjectKeysRequest'
        required: true
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectKeysResponse'
          description: ''
  /api/v1/public/keys/repositories/:
    post:
      operationId: api_v1_public_keys_repositories_create
      description: Returns the repositories public key
      tags:
      - public
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
          description: ''
  /api/v1/public/languages/:
    get:
      operationId: api_v1_public_languages_retrieve
      description: Returns available programming languages (to formulas and faults
        definitions)
      tags:
      - public
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                0: bash
                1: python
                2: perl
                3: php
                4: ruby
                5: cmd
                6: powershell
              examples:
                SuccessfullyResponse:
                  value:
                    0: bash
                    1: python
                    2: perl
                    3: php
                    4: ruby
                    5: cmd
                    6: powershell
                  summary: successfully response
          description: ''
  /api/v1/public/pms/:
    get:
      operationId: api_v1_public_pms_retrieve
      description: Returns available PMS
      tags:
      - public
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  pms:
                    type: object
                    properties:
                      module:
                        type: string
                      mimetype:
                        type: array
                        items:
                          type: string
                      extensions:
                        type: array
                        items:
                          type: string
                      architectures:
                        type: array
                        items:
                          type: string
          description: ''
  /api/v1/public/repository-url-template/:
    post:
      operationId: api_v1_public_repository_url_template_create
      description: Returns the repositories URL template (compatibility for migasfree-client
        <= 4.16)
      tags:
      - public
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
              examples:
                SuccessfullyResponse:
                  value: http://<server>/public/<project>/repos
                  summary: successfully response
          description: ''
  /api/v1/public/server/info/:
    get:
      operationId: api_v1_public_server_info_retrieve
      description: Returns server info
      tags:
      - public
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                  author:
                    type: array
                    items:
                      type: string
                  contact:
                    type: string
                  homepage:
                    type: string
                  organization:
                    type: string
          description: ''
    post:
      operationId: api_v1_public_server_info_create
      description: Returns server info
      tags:
      - public
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                  author:
                    type: array
                    items:
                      type: string
                  contact:
                    type: string
                  homepage:
                    type: string
                  organization:
                    type: string
          description: ''
  /api/v1/safe/computers/:
    post:
      operationId: api_v1_safe_computers_create
      description: Creates or updates a computer (requires JWT auth)
      tags:
      - safe
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                uuid:
                  type: string
                  format: uuid
                name:
                  type: string
                ip_address:
                  type: string
                  format: ipv4
                username:
                  type: string
                password:
                  type: string
                  format: password
              required:
              - uuid
              - name
              - ip_address
              - username
              - password
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Computer data updated
          description: ''
        '201':
          content:
            application/json:
              schema:
                description: Object created successfully
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Error in request
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Computer cannot be registered
          description: ''
  /api/v1/safe/computers/attributes/:
    post:
      operationId: api_v1_safe_computers_attributes_create
      description: Returns 201 if ok, 404 if computer not found (requires JWT auth)
      tags:
      - safe
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                uuid:
                  type: string
                  format: uuid
                name:
                  type: string
                ip_address:
                  type: string
                  format: ipv4
                sync_user:
                  type: string
                sync_fullname:
                  type: string
                sync_attributes:
                  type: object
                  additionalProperties:
                    type: string
              required:
              - id
              - uuid
              - name
              - ip_address
              - sync_user
              - sync_fullname
              - sync_attributes
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                description: Object created successfully
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Computer not found
          description: ''
  /api/v1/safe/computers/devices/:
    post:
      operationId: api_v1_safe_computers_devices_create
      description: Returns 200 if ok, 404 if computer not found (requires JWT auth)
      tags:
      - safe
      requestBody:
        content:
          id:
            schema:
              type: integer
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                schema:
                  type: object
                  properties:
                    logical:
                      type: array
                      items:
                        type: object
                        properties:
                          printer:
                            type: object
                            properties:
                              id:
                                type: integer
                              name:
                                type: string
                              model:
                                type: string
                              driver:
                                type: string
                              capability:
                                type: string
                              manufacturer:
                                type: string
                              packages:
                                type: array
                                items:
                                  type: string
                              connection:
                                type: object
                            required:
                            - id
                            - name
                            - model
                            - driver
                            - capability
                            - manufacturer
                            - packages
                            - connection
                        required:
                        - printer
                    default:
                      type: integer
                  required:
                  - logical
                  - default
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Computer not found
          description: ''
  /api/v1/safe/computers/errors/:
    post:
      operationId: api_v1_safe_computers_errors_create
      description: Process and record errors for a given computer (requires JWT auth)
      tags:
      - safe
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorSafeWrite'
            examples:
              ClaimExample:
                value:
                  id: 1
                  description: could not connect to host
                summary: Example claim object
                description: A sample claim object that will be processed.
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ErrorSafeWrite'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ErrorSafeWrite'
        required: true
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSafeWrite'
              examples:
                SuccessResponse:
                  value:
                    id: 1
                    description: could not connect to host
                    computer: 123
                    project: 456
                  summary: Claim processed successfully
                  description: The response when a claim is processed successfully.
                ErrorResponse:
                  value:
                    description:
                    - This field may not be null.
                  summary: Claim validation failed
                  description: The response when the claim data is invalid.
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
  /api/v1/safe/computers/faults/:
    post:
      operationId: api_v1_safe_computers_faults_create
      description: Process and record faults for a given computer (requires JWT auth)
      tags:
      - safe
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: Computer ID
                faults:
                  type: object
                  description: A dictionary of fault names and their results.
                  additionalProperties:
                    type: string
            examples:
              ExampleRequest:
                value:
                  id: 1
                  faults:
                    Low Available Space On Home Partition: ''
                    Low Available Space On System Partition: 95%
                summary: Example request
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Fault'
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
  /api/v1/safe/computers/faults/definitions/:
    post:
      operationId: api_v1_safe_computers_faults_definitions_create
      description: Returns computer fault definitions list (requires JWT auth)
      tags:
      - safe
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: Computer ID
              required:
              - id
            examples:
              ExampleRequest:
                value:
                  id: 1
                summary: Example request
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FaultDefinitionForAttributes'
              examples:
                ExampleResponse:
                  value:
                  - - name: SampleFaultDefinition
                      language: python
                      code: print("This is a sample code.")
                  summary: Example response
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Computer not found
          description: ''
  /api/v1/safe/computers/hardware/:
    post:
      operationId: api_v1_safe_computers_hardware_create
      description: |-
        claims = {
            'id': computer_id,
            'hardware': json_structure,
        }
      tags:
      - safe
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/safe/computers/hardware/required/:
    post:
      operationId: api_v1_safe_computers_hardware_required_create
      description: |-
        claims = {'id': 1}

        Returns: {
            "capture": true | false
        }
      tags:
      - safe
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/safe/computers/id/:
    post:
      operationId: api_v1_safe_computers_id_create
      description: Creates or updates a computer (requires JWT auth)
      tags:
      - safe
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                uuid:
                  type: string
                  format: uuid
                name:
                  type: string
              required:
              - uuid
              - name
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                id:
                  type: integer
              examples:
                SuccessfullyResponse:
                  value:
                    id: 23
                  summary: successfully response
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Error in request
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Unsubscribed computer
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Computer not found
          description: ''
  /api/v1/safe/computers/label/:
    post:
      operationId: api_v1_safe_computers_label_create
      description: |-
        claims = {
            'id': 1,
        }

        Returns: {
            "uuid": string,
            "name": string,
            "search": string,
            "helpdesk": string
        }
      tags:
      - safe
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/safe/computers/packages/mandatory/:
    post:
      operationId: api_v1_safe_computers_packages_mandatory_create
      description: |-
        claims = {'id': 1}

        Returns: {
            "install": ["one", "two"],
            "remove": ["three"]
        }
      tags:
      - safe
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/safe/computers/properties/:
    post:
      operationId: api_v1_safe_computers_properties_create
      description: Returns 200 if ok, 404 if computer not found (requires JWT auth)
      tags:
      - safe
      requestBody:
        content:
          id:
            schema:
              type: integer
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  prefix:
                    type: string
                  language:
                    type: string
                  code:
                    type: string
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Computer not found
          description: ''
  /api/v1/safe/computers/repositories/:
    post:
      operationId: api_v1_safe_computers_repositories_create
      description: Returns computer available repositories list (requires JWT auth)
      tags:
      - safe
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
