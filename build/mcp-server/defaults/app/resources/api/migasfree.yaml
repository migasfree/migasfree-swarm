  /api/v1/safe/computers/tags/assigned/:
    post:
      operationId: api_v1_safe_computers_tags_assigned_create
      description: |-
        claims = {'id': 1}

        Returns: {
            "tags": ["PR1-value1", "PR2-value2"]
        }
      tags:
      - safe
      security:
      - cookieAuth: []
      - tokenAuth: []
