      tags:
      - safe
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/safe/computers/tags/:
    post:
      operationId: api_v1_safe_computers_tags_create
      description: |-
        claims = {
            'id': 1,
            'tags': ['AUL-casablanca']  # prefix-value
